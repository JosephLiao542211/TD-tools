<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Terminal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', 'Monaco', 'Courier New', monospace;
      background: #0d1117;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #c9d1d9;
    }

    .terminal-container {
      width: 100%;
      max-width: 1200px;
      height: 90vh;
      background: #161b22;
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #30363d;
    }

    .terminal-header {
      background: #1c2128;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid #30363d;
      user-select: none;
    }

    .terminal-dots {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .dot.red { background: #ff5f56; }
    .dot.yellow { background: #ffbd2e; }
    .dot.green { background: #27c93f; }

    .terminal-title {
      flex: 1;
      text-align: center;
      font-size: 13px;
      color: #8b949e;
      font-weight: 500;
    }

    .terminal-actions {
      display: flex;
      gap: 8px;
    }

    .terminal-action-btn {
      background: transparent;
      border: 1px solid #30363d;
      color: #8b949e;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
    }

    .terminal-action-btn:hover {
      background: #238636;
      border-color: #238636;
      color: white;
    }

    .terminal-body {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #0d1117;
      font-size: 14px;
      line-height: 1.6;
    }

    .message-group {
      margin-bottom: 16px;
      animation: fadeIn 0.2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .message-prompt {
      color: #58a6ff;
      font-weight: 600;
    }

    .message-prompt.user::before {
      content: '❯';
      margin-right: 6px;
      color: #58a6ff;
    }

    .message-prompt.assistant::before {
      content: '●';
      margin-right: 6px;
      color: #3fb950;
    }

    .message-time {
      color: #6e7681;
      font-size: 11px;
    }

    .message-content {
      padding-left: 20px;
      color: #c9d1d9;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message-content.user {
      color: #58a6ff;
    }

    .message-content.assistant {
      color: #c9d1d9;
    }

    .message-content code {
      background: #1c2128;
      padding: 2px 6px;
      border-radius: 3px;
      color: #f85149;
      font-size: 13px;
    }

    .terminal-input-area {
      background: #161b22;
      border-top: 1px solid #30363d;
      padding: 12px 16px;
    }

    .input-line {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-prompt {
      color: #3fb950;
      font-weight: 600;
      font-size: 14px;
    }

    .terminal-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #c9d1d9;
      font-family: inherit;
      font-size: 14px;
      outline: none;
      padding: 8px 0;
    }

    .terminal-input::placeholder {
      color: #6e7681;
    }

    .send-button {
      background: #238636;
      border: 1px solid #238636;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .send-button:hover:not(:disabled) {
      background: #2ea043;
      border-color: #2ea043;
      box-shadow: 0 0 8px rgba(46, 160, 67, 0.4);
    }

    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .typing-indicator {
      display: inline-flex;
      gap: 4px;
      padding: 4px 8px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: #3fb950;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      30% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    .error-line {
      color: #f85149;
      padding: 8px 12px;
      background: rgba(248, 81, 73, 0.1);
      border-left: 3px solid #f85149;
      margin: 8px 0;
      border-radius: 4px;
      font-size: 13px;
    }

    .error-line::before {
      content: '✗ ';
      font-weight: bold;
    }

    .success-line {
      color: #3fb950;
      padding: 8px 12px;
      background: rgba(63, 185, 80, 0.1);
      border-left: 3px solid #3fb950;
      margin: 8px 0;
      border-radius: 4px;
      font-size: 13px;
    }

    .success-line::before {
      content: '✓ ';
      font-weight: bold;
    }

    .comment {
      color: #6e7681;
      font-style: italic;
    }

    .system-info {
      color: #8b949e;
      font-size: 12px;
      padding: 12px 0;
      border-bottom: 1px solid #21262d;
      margin-bottom: 12px;
    }

    .system-info-line {
      margin: 4px 0;
    }

    .label {
      color: #58a6ff;
    }

    /* Scrollbar styling */
    .terminal-body::-webkit-scrollbar {
      width: 10px;
    }

    .terminal-body::-webkit-scrollbar-track {
      background: #0d1117;
    }

    .terminal-body::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 5px;
    }

    .terminal-body::-webkit-scrollbar-thumb:hover {
      background: #484f58;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background: #3fb950;
      animation: blink 1s step-end infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .stats-bar {
      background: #1c2128;
      border-top: 1px solid #30363d;
      padding: 6px 16px;
      font-size: 11px;
      color: #6e7681;
      display: flex;
      justify-content: space-between;
    }

    .stat-item {
      display: flex;
      gap: 4px;
    }

    .stat-label {
      color: #8b949e;
    }

    .stat-value {
      color: #58a6ff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="terminal-container">
    <div class="terminal-header">
      <div class="terminal-dots">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
      </div>
      <div class="terminal-title">claude-terminal — session: <span id="sessionDisplay"></span></div>
      <div class="terminal-actions">
        <button class="terminal-action-btn" onclick="clearConversation()">clear</button>
      </div>
    </div>

    <div class="terminal-body" id="terminal"></div>

    <div class="stats-bar">
      <div class="stat-item">
        <span class="stat-label">messages:</span>
        <span class="stat-value" id="messageCount">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">model:</span>
        <span class="stat-value">claude-sonnet-4.5</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">status:</span>
        <span class="stat-value" id="status">ready</span>
      </div>
    </div>

    <div class="terminal-input-area">
      <div class="input-line">
        <span class="input-prompt">➜</span>
        <input
          type="text"
          class="terminal-input"
          id="commandInput"
          placeholder="type your message..."
          onkeypress="handleKeyPress(event)"
          autocomplete="off"
          spellcheck="false"
        />
        <button class="send-button" id="sendButton" onclick="sendMessage()">
          SEND
        </button>
      </div>
    </div>
  </div>

  <script>
    // Generate a session ID for this chat session
    const sessionId = 'session_' + Date.now().toString(36) + '_' + Math.random().toString(36).substr(2, 9);
    let isStreaming = false;
    let currentMessageElement = null;
    let messageCount = 0;

    // Initialize
    document.getElementById('sessionDisplay').textContent = sessionId.substr(0, 16) + '...';
    document.getElementById('commandInput').focus();

    function getCurrentTime() {
      const now = new Date();
      return now.toTimeString().split(' ')[0];
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    function addSystemInfo() {
      const terminal = document.getElementById('terminal');
      const infoDiv = document.createElement('div');
      infoDiv.className = 'system-info';
      infoDiv.innerHTML = `
        <div class="system-info-line"><span class="label">Claude Terminal</span> v1.0.0</div>
        <div class="system-info-line"><span class="label">Model:</span> claude-sonnet-4.5-20250929</div>
        <div class="system-info-line"><span class="label">Session:</span> ${sessionId}</div>
        <div class="system-info-line comment">// Type a message to start chatting with Claude</div>
      `;
      terminal.appendChild(infoDiv);
      scrollToBottom();
    }

    function addMessage(role, content, isComplete = true) {
      const terminal = document.getElementById('terminal');
      const messageGroup = document.createElement('div');
      messageGroup.className = 'message-group';

      const header = document.createElement('div');
      header.className = 'message-header';

      const prompt = document.createElement('span');
      prompt.className = `message-prompt ${role}`;
      prompt.textContent = role === 'user' ? 'user' : 'claude';

      const time = document.createElement('span');
      time.className = 'message-time';
      time.textContent = getCurrentTime();

      header.appendChild(prompt);
      header.appendChild(time);

      const contentDiv = document.createElement('div');
      contentDiv.className = `message-content ${role}`;
      contentDiv.textContent = content;

      if (!isComplete && role === 'assistant') {
        const cursor = document.createElement('span');
        cursor.className = 'cursor';
        contentDiv.appendChild(cursor);
      }

      messageGroup.appendChild(header);
      messageGroup.appendChild(contentDiv);
      terminal.appendChild(messageGroup);

      scrollToBottom();
      messageCount++;
      updateMessageCount();

      return contentDiv;
    }

    function showTypingIndicator() {
      const terminal = document.getElementById('terminal');
      const messageGroup = document.createElement('div');
      messageGroup.className = 'message-group';
      messageGroup.id = 'typing-indicator';

      const header = document.createElement('div');
      header.className = 'message-header';

      const prompt = document.createElement('span');
      prompt.className = 'message-prompt assistant';
      prompt.textContent = 'claude';

      const time = document.createElement('span');
      time.className = 'message-time';
      time.textContent = getCurrentTime();

      header.appendChild(prompt);
      header.appendChild(time);

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content assistant';
      contentDiv.innerHTML = '<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';

      messageGroup.appendChild(header);
      messageGroup.appendChild(contentDiv);
      terminal.appendChild(messageGroup);

      scrollToBottom();
    }

    function removeTypingIndicator() {
      const indicator = document.getElementById('typing-indicator');
      if (indicator) {
        indicator.remove();
      }
    }

    function showError(message) {
      const terminal = document.getElementById('terminal');
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-line';
      errorDiv.textContent = message;
      terminal.appendChild(errorDiv);
      scrollToBottom();

      setTimeout(() => errorDiv.remove(), 5000);
    }

    function showSuccess(message) {
      const terminal = document.getElementById('terminal');
      const successDiv = document.createElement('div');
      successDiv.className = 'success-line';
      successDiv.textContent = message;
      terminal.appendChild(successDiv);
      scrollToBottom();
    }

    function scrollToBottom() {
      const terminal = document.getElementById('terminal');
      terminal.scrollTop = terminal.scrollHeight;
    }

    function updateStatus(status) {
      document.getElementById('status').textContent = status;
    }

    function updateMessageCount() {
      document.getElementById('messageCount').textContent = messageCount;
    }

    async function sendMessage() {
      const input = document.getElementById('commandInput');
      const sendButton = document.getElementById('sendButton');
      const message = input.value.trim();

      if (!message || isStreaming) return;

      // Disable input
      input.disabled = true;
      sendButton.disabled = true;
      isStreaming = true;
      updateStatus('sending...');

      // Add user message
      addMessage('user', message);

      // Clear input
      input.value = '';

      // Show typing indicator
      showTypingIndicator();
      updateStatus('streaming...');

      try {
        const response = await fetch('/api/chat/message', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message,
            sessionId,
          }),
        });

        removeTypingIndicator();

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        // Handle streaming response
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let assistantMessage = '';
        currentMessageElement = null;

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split('\n');

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = line.slice(6);

              if (data === '[DONE]') {
                break;
              }

              try {
                const parsed = JSON.parse(data);

                if (parsed.type === 'text') {
                  assistantMessage += parsed.text;

                  if (!currentMessageElement) {
                    currentMessageElement = addMessage('assistant', assistantMessage, false);
                  } else {
                    // Remove cursor if it exists
                    const cursor = currentMessageElement.querySelector('.cursor');
                    if (cursor) cursor.remove();

                    currentMessageElement.textContent = assistantMessage;

                    // Add cursor back
                    const newCursor = document.createElement('span');
                    newCursor.className = 'cursor';
                    currentMessageElement.appendChild(newCursor);
                  }

                  scrollToBottom();
                } else if (parsed.type === 'error') {
                  showError(parsed.message);
                }
              } catch (e) {
                // Ignore parsing errors for incomplete chunks
              }
            }
          }
        }

        // Remove cursor from final message
        if (currentMessageElement) {
          const cursor = currentMessageElement.querySelector('.cursor');
          if (cursor) cursor.remove();
        }

        updateStatus('ready');
      } catch (error) {
        removeTypingIndicator();
        showError('Failed to send message: ' + error.message);
        console.error('Error:', error);
        updateStatus('error');
      } finally {
        // Re-enable input
        input.disabled = false;
        sendButton.disabled = false;
        isStreaming = false;
        currentMessageElement = null;
        input.focus();
        updateStatus('ready');
      }
    }

    function clearConversation() {
      const terminal = document.getElementById('terminal');
      terminal.innerHTML = '';
      messageCount = 0;
      updateMessageCount();

      addSystemInfo();
      showSuccess('Conversation cleared');

      // Call API to clear server-side conversation
      fetch(`/api/chat/conversation/${sessionId}`, {
        method: 'DELETE',
      }).catch(error => {
        console.error('Error clearing conversation:', error);
      });
    }

    // Initialize terminal
    window.addEventListener('load', () => {
      addSystemInfo();
      const terminal = document.getElementById('terminal');
      const welcomeGroup = document.createElement('div');
      welcomeGroup.className = 'message-group';
      welcomeGroup.innerHTML = `
        <div class="message-header">
          <span class="message-prompt assistant">claude</span>
          <span class="message-time">${getCurrentTime()}</span>
        </div>
        <div class="message-content assistant">Hello! I'm Claude, your AI assistant. How can I help you today?</div>
      `;
      terminal.appendChild(welcomeGroup);
      messageCount = 1;
      updateMessageCount();
    });
  </script>
</body>
</html>
